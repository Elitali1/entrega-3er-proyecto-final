<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Productos</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .card {
            color: blue;
        }

        h1 {
            color: aliceblue;
        }

        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        body {
            background-color: black;
        }

        .card-img-top {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Parlantes 6x9</h1>
    </center>
    <div class="container">
        <div class="card" style="width:300px ">
            <img class="card-img-top" src="./productos 6x9/6x9 bomber.jpg" alt="Card image">
            <div class="card-body">
                <h5 class="card-title">
                 Parlantes 6x9 bomber 1400w
                </h5>
                <p class="card-text">$15.500</p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
        </div>
        <div class="card" style="width:300px">
            <img class="card-img-top" src="./productos 6x9/6x9 piooner.jpg" alt="Card image">
            <div class="card-body">
                <h5 class="card-title">
                    Parlantes 6x9 piooner 1600w
                </h5>
                <p class="card-text">$18.000</p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
        </div>
        <div class="card" style="width:300px">
            <img class="card-img-top" src="./productos 6x9/6x9 soundstream.jpg" alt="Card image">
            <div class="card-body">
                <h5 class="card-title">
                    Parlantes 6x9 soundstream 1200w
                </h5>
                <p class="card-text">$14.000</p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
